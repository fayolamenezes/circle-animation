<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Vertical Carousel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      perspective: 1000px;
      width: 400px;
      height: 600px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateX 20s linear infinite;
    }

    .card {
      position: absolute;
      width: 180px;
      height: 120px;
      background: #ff6f91;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
    }

    @keyframes rotateX {
      from {
        transform: rotateX(0deg);
      }
      to {
        transform: rotateX(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const cardCount = 10;
    const radius = 250;
    const angleStep = 360 / cardCount;

    for (let i = 0; i < cardCount; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = `Card ${i + 1}`;

      const angle = i * angleStep;
      card.style.transform = `
        rotateX(${angle}deg)
        translateZ(${radius}px)
        translate(-50%, -50%)
      `;

      carousel.appendChild(card);
    }
  </script>
</body>
</html>
