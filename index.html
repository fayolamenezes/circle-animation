<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll-Controlled Vertical Carousel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .after-carousel {
      height: 100vh;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }

    .carousel-container {
      perspective: 1000px;
      width: 400px;
      height: 600px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      width: 180px;
      height: 120px;
      background: #ff6f91;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Cards inserted via JS -->
      </div>
    </div>
  </div>

  <div class="after-carousel">
    ðŸŽ‰ You scrolled through the whole carousel!
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const carousel = document.getElementById('carousel');
    const cardCount = 10;
    const radius = 250;
    const angleStep = 360 / cardCount;

    // ðŸ§  Place cards from 0 to 360 in **reverse angle** so Card 1 starts in front
    for (let i = 0; i < cardCount; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = `Card ${i + 1}`;

      const angle = -i * angleStep; // âœ… reverse angle direction
      card.style.transform = `
        rotateX(${angle}deg)
        translateZ(${radius}px)
        translate(-50%, -50%)
      `;

      carousel.appendChild(card);
    }

    // ðŸŒ€ Scroll rotates the carousel clockwise, so Card 1 â†’ 10 show in order
    gsap.to(carousel, {
      rotateX: 360, // âœ… rotate CLOCKWISE
      ease: 'none',
      scrollTrigger: {
        trigger: '.section',
        start: 'top top',
        end: `+=${cardCount * 100}`,
        scrub: true,
        pin: true,
        anticipatePin: 1,
      }
    });
  </script>

</body>
</html>
