<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll-Controlled Vertical Text Carousel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .carousel-container {
      perspective: 1000px;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      position: absolute;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 60px;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.1;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .card.active {
      opacity: 1;
    }

    .card.adjacent {
      opacity: 0.4;
    }

    .card.hidden {
      display: none;
    }

    .after-carousel {
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="carousel-container">
      <div class="carousel" id="carousel"></div>
    </div>
  </div>

  <div class="after-carousel">
    ðŸŽ‰ You've reached Card 10!
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const carousel = document.getElementById("carousel");
    const cardCount = 10;
    const radius = 200;
    const angleStep = 360 / cardCount;
    const cards = [];

    for (let i = 0; i < cardCount; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = `Card ${i + 1}`;
      const angle = i * angleStep;
      card.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
      carousel.appendChild(card);
      cards.push(card);
    }

    const rotation = { x: 0 };

    gsap.to(rotation, {
      x: -angleStep * (cardCount - 1), // Stop at Card 10
      ease: "none",
      scrollTrigger: {
        trigger: ".section",
        start: "top top",
        end: `+=${(cardCount - 1) * 150}`,
        scrub: true,
        pin: true,
        onUpdate: () => {
          carousel.style.transform = `rotateX(${rotation.x}deg)`;
          updateActiveCard(rotation.x);
        },
      }
    });

    function updateActiveCard(rot) {
      const normalized = ((Math.abs(rot) % 360) + 360) % 360;
      const index = Math.round(normalized / angleStep);

      cards.forEach((card, i) => {
        card.classList.remove("active", "adjacent", "hidden");

        if (i === index) {
          card.classList.add("active");
        } else if (i === index - 1 || i === index + 1) {
          card.classList.add("adjacent");
        } else {
          card.classList.add("hidden");
        }
      });
    }

    updateActiveCard(0);
  </script>

</body>
</html>
